services:
  ssb:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server:/app/server
    environment:
      DJANGO_PORT: 8000
      DJANGO_HOST: ssb
      ENVIRONMENT: development
      CORS_ALLOWED_ORIGINS: http://astrotech-spaceapp.space
      PROJECT_DIR: /app
      DJANGO_SECRET_KEY: your-secret-key
    ports:
      - "8000:8000"
    networks:
      - solary-system

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./client:/usr/share/nginx/html
    depends_on:
      - ssb
    networks:
      - solary-system

networks:
  solary-system:
    driver: bridge